<script>
    /*
    Operações envolvendo strings e números
    */

    var a = "20";
    var b = a * 2;
    var c = a / 2;
    var d = a - 2;
    var e = a + 2;

    alert("b: " + b);
    alert("c: " + c);
    alert("d: " + d);
    alert("e: " + e);
    /*
    no caso da adição entre uma string e um número
    a linguagem não faz a conversão, no lugar disso ela concatena
    o conteúdo da stringo com o numero.
    */


</script>
