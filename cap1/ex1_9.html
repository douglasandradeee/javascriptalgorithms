<meta charset="utf-8">
<script>
    const percentual = 0.10
    var dinnerValue = Number(prompt("Enter de value of dinner R$: "));

    var waiterFee = dinnerValue * percentual;
    var totalPayable = dinnerValue + waiterFee;

    alert("Waiter fee R$: " + waiterFee.toFixed(2) + "\nTotal payableR$: " + totalPayable.toFixed(2));
</script>
